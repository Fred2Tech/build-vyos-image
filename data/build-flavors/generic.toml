# Generic build image and iso files 

build_type = "release"

image_format = ["iso", "raw", "qcow2"]

packages = ["qemu-guest-agent", "cloud-init"]

disk_size = 3

[[includes_chroot]]
  path = "opt/vyatta/etc/config.boot.default"
  data = '''
system {
    host-name vyos
    login {
        user vyos {
            authentication {
                encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
                plaintext-password ""
            }
            level admin
        }
    }
    syslog {
        global {
            facility all {
                level notice
            }
            facility protocols {
                level debug
            }
        }
    }
    ntp {
        server "0.pool.ntp.org"
        server "1.pool.ntp.org"
        server "2.pool.ntp.org"
    }
    console {
        device ttyS0 {
            speed 9600
        }
    }
    config-management {
        commit-revisions 100
    }
}

interfaces {
    loopback lo {
    }
	ethernet eth0 {
		address "dhcp"
	}
}
'''

[boot_settings]
  timeout = 3
  console_type = "ttyS"
  console_num = 0
  console_speed = 9600

